{{template "header" .}}

{{template "navbar" .}}



<div class="container-fluid py-4">
  <div class="row gx-2">
    <div class="col-1 d-none d-sm-block " style="width: fit-content;">
      <h5
        style="text-align:left;overflow-x:hidden;overflow-y:hidden;width:auto;color:rgb(34, 34, 34);background-color: transparent; display:inline;height:1em;text-transform:lowercase;font-size:91%;font-weight:normal;white-space:nowrap;border-width: medium; border-style: none; margin: 0px 0px 0.3em; padding: 0px 1em 0px 0.5em; ">
        Navigation</h5>
      <div class="menu border-1 ">

        <ul>
          {{.Menu}}
        </ul>

      </div>
    </div>

    {{.Size}}

    <div class="p-4 border-1">
      <div class="float-end">
        <div class="btn-group btn-group-toggle pull-right" data-toggle="buttons">
          <a class="btn btn-sm btn-outline-secondary" href="/edit/{{.Title}}">Edit</a>
          <a class="btn btn-sm btn-outline-secondary" href="/admin">Admin</a>
        </div>
      </div>

      <h1 class="pageTitle">Editing {{.Title}}</h1>


      <div class="contentbod"></div>
      <form action="/save/{{.Title}}" method="POST" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="title" class="form-label">Title:</label>
          <input class="form-control" type="text" id="title" name="title" value="{{.CTitle}}" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">
            Please enter a valid title with letters, numbers, punctuation, or underscores.
          </div>
        </div>
        <div class="form-group">
          <label for="textarea" class="form-label"></label>
          <textarea id="textarea" name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
        </div>
        <div>
          <input class="bg-dark hover:bg-gray-100 text-white font-semibold py-2 px-4 border border-gray-400 rounded shadow" type="submit" value="Save">
        </div>
      </form>
    </div>
    {{template "footer" .}}
  </div>

</div>

</div>
